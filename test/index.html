<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Test of PHP Mailer</title>
  </head>
  <body class="pt-5">
    <div class="container mt-5">

      <form action="./mailer/sendmail.php" method="post">
        <div style="max-width: 600px; margin: auto">
          <h1 class="danger mb-5">Send Mail with PHP Mailer!</h1>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
          </div>
          <div class="mb-3">
            <label for="content" class="form-label">Content</label>
            <textarea class="form-control" id="content" name="content" rows="8" required></textarea>
          </div>
          <div class="mb-3">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="mailType" id="plainText" value="text" checked>
              <label class="form-check-label" for="plainText">
                Plain Text
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="mailType" id="html" value="html">
              <label class="form-check-label" for="html">
                HTML
              </label>
            </div>
          </div>
          <div class="mb-3">
            <button class="btn btn-primary" type="submit">Send</button>
          </div>
        </div>
      </div>
      </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
